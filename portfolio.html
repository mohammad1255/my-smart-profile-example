<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio – Smart Profile</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Your global styles (Poppins, color variables, card shadows, etc.) -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">SmartProfile</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="fun.html">Fun</a></li>
          <li class="nav-item"><a class="nav-link" href="smart.html">Smart Interaction</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Portfolio Section -->
  <section class="container my-5">
    <h2 class="mb-4 text-center">My Projects</h2>
    <div class="row g-4">
      <!-- Project 1 -->
      <div class="col-lg-4 col-md-6">
        <div class="card h-100 shadow-sm">
          <img
            src="images/image1.jpg"
            class="card-img-top"
            alt="Project One Screenshot"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Project One</h5>
            <p class="card-text">
              A short description of project one.
            </p>
            <a href="#" class="mt-auto btn btn-primary">View Details</a>
          </div>
        </div>
      </div>

      <!-- Project 2 (Dynamic) -->
      <div class="col-lg-4 col-md-6">
        <div class="card h-100 shadow-sm">
          <img
            id="proj2-img"
            src="images/image2.jpg"
            class="card-img-top"
            alt="Project Two Screenshot"
          />
          <div class="card-body d-flex flex-column">
            <h5 id="proj2-title" class="card-title">Project Two</h5>
            <p id="proj2-desc" class="card-text">
              A brief overview of project two.
            </p>
            <button id="updateBtn" class="mt-auto btn btn-outline-secondary">
              Update Project
            </button>
          </div>
        </div>
      </div>

      <!-- Project 3 -->
      <div class="col-lg-4 col-md-6">
        <div class="card h-100 shadow-sm">
          <img
            src="images/image3.jpg"
            class="card-img-top"
            alt="Project Three Screenshot"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Project Three</h5>
            <p class="card-text">
              A snapshot of project three’s features.
            </p>
            <a href="#" class="mt-auto btn btn-primary">Learn More</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Dynamic update script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const updateBtn = document.getElementById('updateBtn');
      updateBtn.addEventListener('click', () => {
        document.getElementById('proj2-title').textContent = 'Updated Project Title';
        document.getElementById('proj2-desc').textContent = 'This project description was updated dynamically with JavaScript.';
        document.getElementById('proj2-img').src = 'images/image3.jpg';
      });
    });
  </script>
</body>
</html>
