<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style2.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">SmartProfile</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="fun.html">Fun</a></li>
          <li class="nav-item"><a class="nav-link" href="smart.html">Smart Interaction</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <section class="container my-5">
    <div class="card mx-auto shadow-sm" style="max-width: 600px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Contact Me</h2>
        <form novalidate>
          <!-- Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
            />
            <div class="invalid-feedback">
              Please enter your name.
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="name@example.com"
              required
            />
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>

          <!-- Age -->
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input
              type="number"
              class="form-control"
              id="age"
              name="age"
              placeholder="1 to 120"
              min="1"
              max="120"
              required
            />
            <div class="invalid-feedback">
              Please enter an age between 1 and 120.
            </div>
          </div>

          <!-- Gender -->
          <fieldset class="mb-3">
            <legend class="col-form-label pt-0">Gender</legend>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="genderMale"
                value="male"
                required
              />
              <label class="form-check-label" for="genderMale">
                Male
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="genderFemale"
                value="female"
                required
              />
              <label class="form-check-label" for="genderFemale">
                Female
              </label>
            </div>
            <div class="invalid-feedback">
              Please select a gender.
            </div>
          </fieldset>

          <!-- Favorite Language -->
          <div class="mb-3">
            <label for="language" class="form-label">Favorite Language</label>
            <select
              class="form-select"
              id="language"
              name="language"
              required
            >
              <option value="">Choose a language...</option>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">JavaScript</option>
              <option value="python">Python</option>
              <option value="other">Other</option>
            </select>
            <div class="invalid-feedback">
              Please select a favorite language.
            </div>
          </div>

          <!-- Message -->
          <div class="mb-4">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="4"
              placeholder="Write your message here..."
              required
            ></textarea>
            <div class="invalid-feedback">
              Please enter a message.
            </div>
          </div>

          <!-- Submit -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS & form validation script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Enable Bootstrap form validation
    (function () {
      'use strict';
      var forms = document.querySelectorAll('form');
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (e) {
          if (!form.checkValidity()) {
            e.preventDefault();
            e.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
