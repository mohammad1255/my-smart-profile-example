<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Interaction - Smart Profile</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style5.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">SmartProfile</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="fun.html">Fun</a></li>
          <li class="nav-item active"><a class="nav-link" href="smart.html">Smart Interaction</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container">
    <h2>Smart Interaction</h2>

    <!-- Live greeting -->
    <div class="mb-4">
      <label for="nameInput" class="form-label">Enter your name:</label>
      <input
        type="text"
        id="nameInput"
        class="form-control"
        placeholder="Your name..."
      />
    </div>
    <div id="greeting" class="mt-2 p-3 rounded"></div>

    <!-- Bounce-on-click button -->
    <button id="smartBtn" class="btn btn-primary w-100 mt-4">
      Click me!
    </button>

    <!-- Light/Dark switch -->
    <div class="form-check form-switch text-center mt-5">
      <input
        class="form-check-input"
        type="checkbox"
        id="themeToggle"
      />
      <label class="form-check-label" for="themeToggle">
        Dark Mode
      </label>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script5.js"></script>
</body>
