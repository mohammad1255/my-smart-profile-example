<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun - Smart Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">SmartProfile</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item active"><a class="nav-link" href="fun.html">Fun</a></li>
          <li class="nav-item"><a class="nav-link" href="smart.html">Smart Interaction</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container py-5">
    <h2 class="mb-4 text-center">Fun Page</h2>
    <div class="row g-4">

      <!-- Card 1: Toggle Secret Content -->
      <div class="col-md-6">
        <div class="card fun-card h-100">
          <div class="card-header">Secret Content</div>
          <div class="card-body">
            <button id="toggleContent" class="btn btn-primary w-100 mb-3">Toggle Secret Content</button>
            <div id="secretContent" style="display:none;">
              <p>This is some secret content!</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 2: Fade In/Out Image -->
      <div class="col-md-6">
        <div class="card fun-card h-100">
          <div class="card-header">Fun Image</div>
          <div class="card-body text-center">
            <button id="fadeImageBtn" class="btn btn-secondary w-100 mb-3">Fade In/Out Image</button>
            <img id="funImage" src="images/image1.jpg" alt="Fun Image" style="display:none; max-width: 100%; height: auto; border-radius: 0.5rem;">
          </div>
        </div>
      </div>

      <!-- Card 3: Load Quote via AJAX -->
      <div class="col-12">
        <div class="card fun-card">
          <div class="card-header">Random Quote</div>
          <div class="card-body">
            <button id="loadQuote" class="btn btn-info w-100 mb-3">Load Quote</button>
            <div id="quoteDisplay"></div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script4.js"></script>
</body>
</html>
